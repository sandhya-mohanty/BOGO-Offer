<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BOGO OFFER</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">

    <div class="heading">
      <div class="line"></div>
      <h1>YAY! It's BOGO</h1>
      <div class="line"></div>
    </div>

    <!-- Box - 1 -->
     <div class="box" onclick="selectBox(this, 10)">

         <div class="box_header">

            <div class="box_label">
              <input type="radio" name="unit" aria-label="1 Unit">
               <strong>1 Unit</strong>
               <span class="box_discount">10% Off</span>
            </div>

            <div class="box_price">
              <span class="box_price--new">$10.00 USD</span>
               <span class="box_price--old">$24.00 USD</span>
            </div>

         </div>
         <div class="options">
              <label>Size
                <select>
                  <option>S</option>
                  <option>M</option>
                  <option>L</option>
                </select>
              </label>
              <label>Color
                <select>
                  <option>Black</option>
                  <option>Orange</option>
                  <option>Blue</option>
                </select>
              </label>
            </div>

     </div>
 <!-- Box-2 -->
 <div class="box box--selected most-popular" onclick="selectBox(this, 18)">

  <div class="box_header">

     <div class="box_label">
       <input type="radio" name="unit" aria-label="2 Units" checked>
        <strong>2 Units</strong>
        <span class="box_discount">20% Off</span>
     </div>

     <div class="box_price">
       <span class="box_price--new">$18.00 USD</span>
        <span class="box_price--old">$24.00 USD</span>
     </div>

  </div>
  <div class="options">
       <label>Size
         <select>
           <option>S</option>
           <option>M</option>
           <option>L</option>
         </select>
       </label>
       <label>Color
         <select>
           <option>Black</option>
           <option>Orange</option>
           <option>Blue</option>
         </select>
       </label>
     </div>

</div>
<!-- Box-3 -->
<div class="box" onclick="selectBox(this, 24)">

  <div class="box_header">

     <div class="box_label">
       <input type="radio" name="unit" aria-label="3 Units">
        <strong>3 Units</strong>
        <span class="box_discount">10% Off</span>
     </div>

     <div class="box_price">
       <span class="box_price--new">$24.00 USD</span>
        <span class="box_price--old">$24.00 USD</span>
     </div>

  </div>
  <div class="options">
       <label>Size
         <select>
           <option>S</option>
           <option>M</option>
           <option>L</option>
         </select>
       </label>
       <label>Color
         <select>
           <option>Black</option>
           <option>Orange</option>
           <option>Blue</option>
         </select>
       </label>
     </div>

</div>

<div class="free-delivery">Free Deliveri</div>
<div class="total" id="total-price"></div>
<button class="btn">+ Add to Cart</button>
<div class="footer">@ Powered by Pumper</div>

  </div>

  <script src="index.js"></script>
</body>
</html>
